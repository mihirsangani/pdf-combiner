version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fileforge-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fileforge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fileforge_dev_pass}
      POSTGRES_DB: ${POSTGRES_DB:-fileforge}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fileforge"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fileforge-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: fileforge-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fileforge-network

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fileforge-backend
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://fileforge:fileforge_dev_pass@postgres:5432/fileforge
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
      - temp_data:/app/temp
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - fileforge-network

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fileforge-celery-worker
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://fileforge:fileforge_dev_pass@postgres:5432/fileforge
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
      - temp_data:/app/temp
    depends_on:
      - redis
      - postgres
      - backend
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4
    networks:
      - fileforge-network

  # Celery Beat (Scheduled Tasks)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fileforge-celery-beat
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://fileforge:fileforge_dev_pass@postgres:5432/fileforge
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - postgres
      - backend
    command: celery -A app.workers.celery_app beat --loglevel=info
    networks:
      - fileforge-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: fileforge-frontend
    env_file:
      - ./frontend/.env.local
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXTAUTH_URL=http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - fileforge-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: fileforge-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    networks:
      - fileforge-network

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fileforge-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@fileforge.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - fileforge-network
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:
  uploads_data:
  temp_data:

networks:
  fileforge-network:
    driver: bridge
